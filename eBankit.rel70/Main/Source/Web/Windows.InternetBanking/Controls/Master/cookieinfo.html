                        <li id="gdprCookiesRequired" tabindex="0" onkeyup="if(event.keyCode === 13)$(this).click();" onclick="javascript: showCookieContainerDetail('required');" class="gdprCookiesTab gdprCookiesTabSelected select"><span class="steptext gdprTabText_label gdprRemoveCapitalize"><div id="gdprCookieInfoRequired"></div></span><i class="    icon-record"></i></li>
                        <li id="gdprCookiesPerformance" tabindex="0" onkeyup="if(event.keyCode === 13)$(this).click();" onclick="javascript: showCookieContainerDetail('performance');" class="gdprCookiesTab gdprCookiesTabItem notselect"><span class="steptext gdprTabText_label gdprRemoveCapitalize"><div id="gdprCookieInfoPerformance"></div></span><i class="icon-record"></i></li>
                        <li id="gdprCookiesFunctional" tabindex="0" onkeyup="if(event.keyCode === 13)$(this).click();" onclick="javascript: showCookieContainerDetail('functional');" class="gdprCookiesTab gdprCookiesTabItem notselect"><span class="steptext gdprTabText_label gdprRemoveCapitalize"><div id="gdprCookieInfoFunctional"></div></span><i class="icon-record"></i></li>

                                        <input type="checkbox" id="gdprCookieButtonPerformanceInput" class="gdprCookieButtonAdvertisingInput" checked="checked">

                        </div>
                    </div>
                    <div id="gdprCookiesAdvertisingDescription" class="gdprCookiesAdvertisingDescription" style="display: none;">

                                <div class="row gdprRowCookieDesc_div">
                                    <div class="gdprCookieButtonitem selection gdprCheckMarkEnabled col-xs-1" style="cursor: not-allowed; display: none;">
                                        <input type="checkbox" id="gdprCookieButtonAdvertisingInput" class="gdprCookieButtonAdvertisingInput" checked="checked">
                                        <div class="checkmark" onclick="ChekCheckBox(this)"></div>' + '
                                    </div>
                                </div>
                                <div style="padding: 10px;"><div id="gdprCookiesRequiredDescription4"></div></div>

            <span><div id="ComfirmationCookieButton"></div></span>
