<script type="text/javascript">

    $(document).ready(function () {

        $('.gdprCookiesTabItemHeader').on('click', function () {
            var elem = $(this);
            if (elem.next().is(':visible')) {
                elem.next().hide();
                elem.find('i').removeClass('arrow-circle-up').addClass('arrow-circle-down');
            }
            else {
                $(this).siblings('.gdprDataContainer').hide();
                $(this).next('.gdprDataContainer').show();

                $(this).parent().find('i').removeClass('arrow-circle-up').addClass('arrow-circle-down');
                $(this).find('i').removeClass('arrow-circle-down').addClass('arrow-circle-up');
            }

        });

    });



</script>
